<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/normalize.css">
  <link rel="stylesheet" href="./dist/css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="./index.js" defer></script>
  <title>Password generator</title>
</head>
<body>
    <main>
        <h1>Password Generator</h1>
        <div class="output-div"><span class="output" id="output">P4$5W0rD!</span> <div class="copied"><span class="copied-text" id="copied-text">copied</span><img src="./assets/images/icon-copy.svg" alt="Copy Password" class="copy" id="copy"></div></div>
        <form action="" class="form" id="form">
            <div class="char-slider">
                <p>Character Length <span class="password-length" id="password-length">0</span></p>
                <label for="slider">
                    <input type="range" value="6" min="6" max="20" name="" id="slider" oninput="updateSlider()"></input>
                </label>
            </div>
            <div class="options">
                <label for="uppercase" class="form-control">
                    <input type="checkbox" name="uppercase" value="uppercase" id="uppercase">Include Uppercase Letters</input>
                </label>
                <label for="lowercase" class="form-control">
                    <input type="checkbox" name="lowercase value="lowercase" id="lowercase">Include Lowercase Letters</input>
                </label>
                <label for="numbers" class="form-control">
                    <input type="checkbox" name="numbers value="numbers" id="numbers">Include Numbers</input>
                </label>
                <label for="symbols" class="form-control">
                    <input type="checkbox" name="symbols value="symbols" id="symbols">Include Symbols</input>
                </label>
            </div>
            <div class="strength-div">Strength <div class="level" id="level"><span class="text" id="text"></span><div class="strength-indicator" id="strength-indicator"><span class="strength-bar"></span><span class="strength-bar"></span><span class="strength-bar"></span><span class="strength-bar"></span></div></div></div>
            <button class="submit" id="submit-btn">Generate <img src="./assets/images/icon-arrow-right.svg" alt=""></button>
        </form>
    </main>
</body>
</html>
